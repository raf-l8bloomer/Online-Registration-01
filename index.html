<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="the-code-review">
            <h1> The Code Review</h1>
        </div>
    </header>
    <div id="wrapper">
        <div id="hero">
            <h2> Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="hr">
        <hr class="hr">
        <form action="submit" method="post" id="form">
            <fieldset id="contact-info">
                <legend>
                    <h2>Contact Information</h2>
                </legend>
                <div class="contact-details">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Required"><br>
                </div>
                <div class="contact-details">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Required"><br>
                </div>
                <div class="contact-details">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone"><br>
                </div>
                <div class="contact-details">
                    <label for="street">Street Address</label><br>
                    <input type="text" id="street" name="street"><br>
                </div>
                <div class="contact-details">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city"><br>
                </div>
                <div class="contact-details">
                    <label for="state">State</label><br>
                    <select id="state" name="state">
                        <option value="choose-state" disabled selected>Choose State</option>
                    </select><br>
                </div>
                <div class="contact-details">
                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="zip"><br>
                </div>
            </fieldset>
            <hr class="hr">
            <fieldset id="newsletter">
                <legend>
                    <h2>Newsletter</h2>
                </legend>
                <div class="newsletter-details">
                    <p>Select the newletters you would like to receive</p>
                    <input type="checkbox" id="html-news" name="newsletters1" value="html-news">
                    <label for="html-news">HTML News</label><br>
                    <input type="checkbox" id="css-news" name="newsletters2" value="css-mews">
                    <label for="css-news">CSS News</label><br>
                    <input type="checkbox" id="js-news" name="newsletters3" value="javascript-news">
                    <label for="js-news">Javascript News</label><br>
                </div>
                <div class="newsletter-details">
                    <p>Newsletter format</p>
                    <input type="radio" id="html" name="newsletter-format" value="html">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
                    <label for="plain-text">Plain Text</label><br>
                </div>
                <div class="newsletter-details">
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <textarea id="other-topics" name="other-topics">
                </textarea>
                </div>
            </fieldset>
        </form>
        <button type="submit" form="form" value="sign-up" id="signup">
            Sign Up
        </button>
        <footer>
            <p><em>Copyright The Code Review</em></p>
        </footer>
    </div>
</body>

</html>
