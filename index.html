<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap" rel="stylesheet">
</head>
<header>
    <h1> The Code Review</h1>
    <h2> Signup for our newsletter</h2>
    <p>Get the latest news onhow your code is doing right in your inbox</p>
</header>

<body>
    <form>
        <fieldset>
            <legend><h2>Contact Information</h2></legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Required"><br />
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Required"><br />
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"><br />
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street"><br />
            <label for="city">City</label>
            <input type="text" id="city" name="city"><br />
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip"><br />

        </fieldset>
        <fieldset>
            <legend><h2>Newsletter</h2></legend>
            <p>Select the newletters you would like to receive</p>
            <input type="checkbox" id="html-news" name="newsletters1" value="html-news">
            <label for="html-news">HTML News</label><br />
            <input type="checkbox" id="css-news" name="newsletters2" value="css-mews">
            <label for="css-news">CSS News</label><br />
            <input type="checkbox" id="js-news" name="newsletters3" value="javascript-news">
            <label for="javascript-news">Javascript News</label><br />
            <p>Newsletter format</p>
            <input type="radio" id="html" name="newsletter-format" value="html">
            <label for="html">HTML</label><br />
            <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
            <label for="plain-text">Plain Text</label><br />

            <label for="other-topics">Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="other-topics">

</textarea>
        </fieldset>
    </form>

</body>
<footer>
    <p>Copyright The Code Review</p>
</footer>

</html>
